<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4b16da7837.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Wireframe HW</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3" style="width: 35rem">
        <img src="images/nightCloudy.jpg" class="card-img" alt="Cloudy Night" />
        <div class="card-img-overlay">
          <div class="search">
            <form id="search-form">
              <input
                type="city"
                placeholder="Enter a City"
                name="search"
                id="city-input"
                autocomplete="off"
              />

              <button>
                <i class="fa fa-search" style="font-size: 14px"> </i>
              </button>
            </form>
          </div>

          <h1 class="card-title" id="city"></h1>
          <img src="#" alt="" id="icon" style="width: 38px; height: 38px" />
          <div class="today" id="currentDate">
            <span id="description"></span>
          </div>

          <h3 class="h3-card-text">
            <span id="temperature"
              ><a href="#" id="fahrenheit-link" class="active">°F</a> |
              <a href="#" id="celsius-link">°C</a></span
            >
          </h3>
          <br />
          <div class="row">
            <div class="col-4">
              HIGH: <span id="temp-max"></span>°F LOW:
              <span id="temp-min"></span>°F
            </div>
            <div class="col-4">FEELS LIKE: <span id="feels-like"></span>°F</div>
            <div class="col-4">HUMIDITY: <span id="humidity"></span>%</div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <div class="card" style="width: 11rem">
                <div class="card-body">
                  <h5 class="card-title">
                    Saturday <i class="fa-solid fa-sun"></i>
                  </h5>
                  <p class="card-text">High: 34° Low: 11°</p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="card" style="width: 11rem">
                  <div class="card-body">
                    <h5 class="card-title">
                      Sunday <i class="fa-solid fa-cloud"></i>
                    </h5>
                    <p class="card-text">High: 41° Low: 16°</p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="card" style="width: 11rem">
                    <div class="card-body">
                      <h5 class="card-title">
                        Monday <i class="fa-solid fa-sun"></i>
                      </h5>
                      <p class="card-text">High: 49° Low: 23°</p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="card" style="width: 11rem">
                      <div class="card-body">
                        <h5 class="card-title">
                          Tuesday <i class="fa-solid fa-sun"></i>
                        </h5>
                        <p class="card-text">High: 55° Low: 30°</p>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="card" style="width: 11rem">
                        <div class="card-body">
                          <h5 class="card-title">
                            Wednesday <i class="fa-solid fa-cloud-sun"></i>
                          </h5>
                          <p class="card-text">High: 61° Low: 36°</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/bbeltran22/Weather-Project"
        >Open Source Code</a
      >
      By Breanna Beltran
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
